<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Embedded Content Consuming Site - Focus Indicator</title>
  <meta charset="utf-8" />
  <script src="http://localhost:8080/xfc.js"></script>
  <style>
    iframe {
      width: 100%;
      border: 0;
    }

    html[hidden] {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Focus Indicator</h1>
  <p>Set focus indicator on the frame when it has focus, and unset the focus indicator when the frame no longer has
    focus when using keyboard to navigate the page. The content can be scrolled using keyboard when the frame has focus.
  </p>
  <div>
    <h2>Embedded Content:</h2>
  </div>
  <script>
    XFC.Consumer.init()
    let frame = XFC.Consumer.mount(
      document.body,
      'http://localprovider.com:8080/example/focus_indicator/focus_indicator_provider.html',
      {
        iframeAttrs: {
          id: "frame-focus-indicator-id",
          title: "iframe with focus indicator",
        },
        resizeConfig: {
          scrolling: true,
          fixedWidth: '100%',
          fixedHeight: '200px',
        },
        focusIndicator: {
          focusStyleStr: "outline: 2px dashed #000",
          blurStyleStr: "outline: none",
        },
      }
    );
</script>
</body>

</html>
